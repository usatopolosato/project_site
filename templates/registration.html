<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registration.css') }}"/>
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<div>
    <form class="login_form" method="post">
        <input class="form-control" id="log"
               placeholder="Придумайте логин. Например: jefe777" name="log">
        <input type="password" class="form-control" id="password" placeholder="Придумайте пароль. Например: 1x_win" name="password">
        <label for="surname">Укажите ФИО:</label>
        <input class="form-control" id="surname"
               placeholder="Фамилия" name="surname">
        <input class="form-control" id="name" placeholder="Имя" name="name">
         <input class="form-control" id="patronymic"
               placeholder="Отчество" name="patronymic">
        <div class="form-group">
            <label for="about">Немного о себе</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Приложите фотографию для аватара</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check" id="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
